<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFL 2026 - Browser Mode</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">

<body>

    <header class="header-banner">

        </div>
        <div class="header-side">
            <img id="venue-logo" src="" class="side-logo" style="opacity: 0;">
        </div>
    </header>

    <div class="tabs-wrapper" id="tabs-container">
    </div>

    <div class="content-wrapper">

        <div id="view-loading" class="view-section active">
            <div class="loading-msg">üì• Descargando todos los torneos... Por favor espera.</div>
        </div>

        <div id="view-tournament" class="view-section">

            <div class="table-responsive">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>#</th>

                <tr>
                    <th>#</th>
                    <th>ID</th> <th>BLADER</th>
                    <th>TORNEOS</th>
                    <th>TOTAL</th>
                    <th>ü•á</th>
                    <th>ü•à</th>
                    <th>ü•â</th>
                </tr>
            </thead>
                    <tbody id="body-totals"></tbody>
                </table>
            </div>

            <div id="totals-chart-container" class="chart-box" style="display:none;">
                <canvas id="pointsChart"></canvas>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
